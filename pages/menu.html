        <main>
            <section class="catalogue">
                <h1>Catalogue</h1>
                <h2><em>Check out our selection of the best coffee beans in the world!</em></h2>
                <div class="card-container">
                    <figure class="card">
                        <div class="circle">
                            <img src="../img/Coffee1.png" class="card-logo" alt="A Tanzania Peaberry Coffe Packet">
                        </div>
                        <figcaption class="content">
                            <h3>Tanzania Peaberry Coffe</h3>
                            <p>Grown on Mt. Meru and Mt. Kilimanjaro, Tanzania Peaberry coffee beans are a bright Arabica 
                                coffee with a medium body and delightful fruit-toned acidity. 
                                The best Tanzania coffees have a taste that is deep and rich, often revealing hints of 
                                black currant which soften to chocolate and then blend into the coffee's lingering, sweet finish.
                            </p>
                            <a href="contact.html" class="btn">Order Now</a>
                        </figcaption>
                        <img src="../img/Coffee1.png" class="product-image" alt="A Tanzania Peaberry Coffe Packet">
                    </figure>
                    <figure class="card">
                        <div class="circle">
                            <img src="../img/Coffee2.png" class="card-logo" alt="A Hawaii Kona Coffee Packet">
                        </div>
                        <figcaption class="content">
                            <h3>Hawaii Kona Coffee</h3>
                            <p>The best Hawaiian Kona coffee beans are grown at about 2,000 feet above sea level on the fertile 
                                slopes of Mauna Loa and Hualalai Volcanoes on the Big Island of Hawaii, Kona coffee is known for its 
                                rich yet light and delicate taste with a complex aroma. Different farms will have slightly
                                 different coffees under their own brand, but shouldn't be a blend
                            </p>
                            <a href="contact.html" class="btn">Order Now</a>
                        </figcaption>
                        <img src="../img/Coffee2.png" class="product-image" alt="A Hawaii Kona Coffee Packet">
                    </figure>
                    <figure class="card">
                        <div class="circle">
                            <img src="../img/Coffee3.png" class="card-logo" alt="A Sumatra Mandheling Coffee Packet">
                        </div>
                        <figcaption class="content">
                            <h3>Sumatra Mandheling Coffee</h3>
                            <p>Exhibiting a full body and low acidity, Sumatra Mandheling beans are best known as a smooth drinking coffee. 
                                It is also known for its sweetness and herbacious, earthy flavor, and complex aroma. 
                                The coffee is grown in the Lintong region in north central Sumatra near Lake Toba.
                            </p>
                            <a href="contact.html" class="btn">Order Now</a>
                        </figcaption>
                        <img src="../img/Coffee3.png" class="product-image" alt="A Sumatra Mandheling Coffee Packet">
                    </figure>
                    <figure class="card">
                        <div class="circle">
                            <img src="../img/Coffee4.png" class="card-logo" alt="A Sulawesi Toraja Coffee Packet">
                        </div>
                        <figcaption class="content">
                            <h3>Sulawesi Toraja Coffee</h3>
                            <p>This multi-dimensional coffee is grown in the southeastern highlands of Sulawesi. Known best for its full 
                                body and rich, expansive flavor, Sulawesi Toraja coffee beans are very well balanced and exhibits tasting 
                                notes of dark chocolate and ripe fruit. The acidity is low-toned yet vibrant, with less body than a Sumatran 
                                coffee though slightly more acidic, and with more earthiness than a typical Java Arabica coffee.
                            </p>
                            <a href="contact.html" class="btn">Order Now</a>
                        </figcaption>
                        <img src="../img/Coffee4.png" class="product-image" alt="A Sulawesi Toraja Coffee Packet">
                    </figure>
                </div>
            </section>
