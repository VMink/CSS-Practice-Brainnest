<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffe Shop</title>
        <link rel="stylesheet" href="../theme.css">
        <link rel="stylesheet" href="../styles/contact.css">
        <link rel="stylesheet" href="../styles/navbar.css">
        <link rel="stylesheet" href="../styles/footer.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/baf8be5cf7.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <header>
            <nav class="navbar">
                <input type="checkbox" id="hamburger-menu" class="checkbox">
                <a href="../index.html" class="logo">Coffee Shop</a>
                <ul class="links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="menu.html">Catalogue</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <label class="hamburger" for="hamburger-menu">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </label> 
            </nav>
        </header>
       
        <main>
            <section class="contact">
                <div class="contact-form">
                    <h1>Contact</h1>
                    <input type="text" class="input-box" placeholder="Name">
                    <input type="email" class="input-box" placeholder="Email">
                    <textarea class="input-box" placeholder="Message" rows="4"></textarea>
                    <input type="submit" class="submit-btn" value="Send">
                </div>    
            </section>
            
            <section class="contact-info">
                <figure class="contact-card card1">
                    <i class="fas fa-phone"></i>
                    <figcaption>
                        <h2>Telephone</h2>
                        <p>+31 431 1243 1344</p>
                    </figcaption>
                </figure>
                <figure class="contact-card card2">
                    <i class="fas fa-building"></i>                    
                    <figcaption>
                        <h2>Location</h2>
                        <p>Hda Zotoluca #431</p>
                        <p>Naucalpan de Juarez, Mexico State</p>
                    </figcaption>
                </figure>    
                <figure class="contact-card card3">
                    <i class="fas fa-envelope"></i>
                    <figcaption>
                        <h2>E-mail</h2>
                        <p>eduluqui@outlook.es</p>
                    </figcaption>
                </figure>        
            </section>
        </main>

        <footer>
            <p>Coded by Eduardo Francisco Lugo Quintana</p>
            <p>Â©2023 All Rights Reserved</p>
        </footer>
    </body>
</html>
